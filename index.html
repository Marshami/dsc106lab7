<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bikewatching</title>

    <!-- Mapbox CSS (required for map visuals) -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Our own global styles -->
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <h1>ðŸš´ Bikewatching</h1>
      <label for="time-slider">Filter by time:</label>
      <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </header>

    <!-- The map container. We'll overlay an SVG inside it for the station circles. -->
    <div id="map">
      <svg></svg>
    </div>

    <!-- Simple legend for circle colors -->
    <div class="legend">
      <div><span class="swatch departures"></span> More departures</div>
      <div><span class="swatch balanced"></span> Balanced</div>
      <div><span class="swatch arrivals"></span> More arrivals</div>
    </div>

    <!-- Main JS as an ES module -->
    <script type="module" src="map.js"></script>
  </body>
</html>
