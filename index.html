<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <h1>Bikewatching</h1>
      <label for="time-slider">Filter by time:</label>
      <input id="time-slider" type="range" min="-1" max="1440" />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </header>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@2.15.0/+esm"></script>
    <script src="map.js" type="module"></script>
  </body>
</html>
