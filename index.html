<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DSC106 Lab 7: Bikewatching</title>
    <!-- No direct mapbox <script>, because we will import it as an ESM in map.js -->
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <h1>Bikewatching</h1>
      <label for="time-slider">Filter by time:</label>
      <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </header>

    <!-- The map container -->
    <div id="map">
      <!-- We'll inject an <svg> overlay in map.js for stations, etc. -->
      <svg></svg>
    </div>

    <!-- Our main JavaScript. We use "type=module" to allow ESM imports -->
    <script type="module" src="map.js"></script>
  </body>
</html>
