<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bikewatching</title>

    <!-- Global styles + Mapbox CSS -->
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>

    <!-- Filter by time slider -->
    <label>
      Filter by time:
      <input
        type="range"
        id="time-slider"
        min="-1"
        max="1440"
        value="-1"
      />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </label>

    <!-- Map container -->
    <div id="map">
      <!-- We'll overlay circles in this SVG -->
      <svg></svg>
    </div>

    <!-- Legend with three distinct color swatches -->
    <div class="legend">
      <div class="departures">More departures</div>
      <div class="balanced">Balanced</div>
      <div class="arrivals">More arrivals</div>
    </div>

    <!-- Load Mapbox, then D3, then our main JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js"></script>
  </body>
</html>
